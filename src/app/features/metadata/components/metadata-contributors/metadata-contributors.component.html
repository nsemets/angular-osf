<p-card>
  <div class="flex justify-content-between align-items-center">
    <h2>{{ 'project.overview.metadata.contributors' | translate }}</h2>

    @if (!readonly()) {
      <p-button
        (onClick)="openEditContributorDialog.emit()"
        severity="secondary"
        [label]="'common.buttons.edit' | translate"
        data-test-edit-contributors-button
      ></p-button>
    }
  </div>

  @if (contributors().length) {
    <div class="flex mt-4">
      <osf-contributors-list
        [contributors]="contributors()"
        [isLoading]="isLoading()"
        [hasLoadMore]="hasMoreContributors()"
        (loadMoreContributors)="loadMoreContributors.emit()"
      ></osf-contributors-list>
    </div>
  }
</p-card>
