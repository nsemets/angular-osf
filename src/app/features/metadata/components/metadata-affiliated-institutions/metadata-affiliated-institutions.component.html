<p-card>
  <div class="flex justify-content-between align-items-center">
    <h2>{{ 'common.labels.affiliatedInstitutions' | translate }}</h2>

    @if (!readonly()) {
      <p-button
        severity="secondary"
        [label]="'common.buttons.edit' | translate"
        (onClick)="openEditAffiliatedInstitutionsDialog.emit()"
        data-test-edit-institutions-button
      ></p-button>
    }
  </div>

  <div class="mt-4">
    <osf-affiliated-institutions-view [institutions]="affiliatedInstitutions()" />
  </div>
</p-card>
