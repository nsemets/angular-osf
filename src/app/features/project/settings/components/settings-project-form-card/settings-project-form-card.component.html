<p-card>
  <h2 class="pb-4">{{ 'myProjects.settings.project' | translate }}</h2>

  <form [formGroup]="projectForm" (ngSubmit)="submit()" class="flex flex-column gap-4">
    <div class="flex flex-column">
      <osf-text-input
        [control]="projectForm.controls[ProjectFormControls.Title]"
        [label]="'myProjects.createProject.title'"
        [maxLength]="inputLimits.fullName.maxLength"
      ></osf-text-input>
    </div>

    <div class="flex flex-column">
      <label class="mb-0" for="description">
        {{ 'myProjects.createProject.description.label' | translate }}
      </label>
      <textarea pTextarea id="description" [formControlName]="ProjectFormControls.Description" [rows]="5"></textarea>
    </div>

    <div class="flex flex-0 gap-2 justify-content-between sm:justify-content-end">
      <p-button
        [label]="'settings.accountSettings.common.buttons.cancel' | translate"
        (onClick)="resetForm()"
        severity="info"
        class="w-10rem btn-full-width"
      ></p-button>

      <p-button
        type="submit"
        class="w-10rem btn-full-width bg-primary-blue-second"
        [label]="'myProjects.settings.saveChanges' | translate"
        [disabled]="projectForm.invalid"
      ></p-button>
    </div>

    <div *ngIf="canDelete()" class="flex justify-content-end w-full flex-0 border-top-1 pt-4 border-gray-300">
      <p-button (onClick)="deleteProject.emit()" severity="danger" [label]="deleteLabel() | translate"></p-button>
    </div>
  </form>
</p-card>
