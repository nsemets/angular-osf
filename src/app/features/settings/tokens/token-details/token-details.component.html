<section
  class="flex flex-column flex-1 gap-5 content-container"
  [class.mobile]="isXSmall()"
>
  <nav>
    <a routerLink="/settings/tokens">
      <i class="osf-icon-arrow-left inline"></i>
      {{ "settings.tokens.details.navigation.back" | translate }}
    </a>
  </nav>
  @if (token()) {
    <div class="flex justify-content-between" [class.mobile]="isXSmall()">
      <h1>{{ token()?.name }}</h1>
      <p-button
        [label]="'settings.tokens.details.deleteButton' | translate"
        [class.btn-full-width]="isXSmall()"
        severity="danger"
        (click)="deleteToken()"
      />
    </div>

    <p-card class="mb-5">
      <h2 class="mb-5">{{ "settings.tokens.details.title" | translate }}</h2>
      <osf-token-add-edit-form [isEditMode]="true" [initialValues]="token()!" />
    </p-card>
  }
</section>
